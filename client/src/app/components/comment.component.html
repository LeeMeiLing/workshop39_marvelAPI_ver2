<div class="box">
    <form [formGroup]="form" (ngSubmit)="addComment()">
        &nbsp;
        <input type="text" formControlName="comment">
        <br>
        <br>
        &nbsp;
        <a mat-raised-button [routerLink]="['/characterDetails/' + charId]">Cancel</a>

    </form>
</div>
