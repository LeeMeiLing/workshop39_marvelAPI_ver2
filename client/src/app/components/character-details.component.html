<mat-card *ngIf="character">
    <mat-card-header>
        <mat-card-title>{{character.name}}</mat-card-title>
        <!-- <mat-card-subtitle>Card Subtitle</mat-card-subtitle> -->
    </mat-card-header>
    <img mat-card-image src="{{character.image}}" width="300px">
    <mat-card-actions>
        <button mat-raised-button (click)="addComment()">Comment</button>
    </mat-card-actions>
    <mat-card-content>
        <p>{{character.description}}</p>

        <div *ngIf="character.comments">
            <h3>Comments</h3>
            <table>
                <tr *ngFor="let c of character.comments">
                    <p>{{c.id}}</p>
                    <p>{{c.comment}}</p>
                </tr>
            </table>

        </div>

    </mat-card-content>
  
</mat-card>
